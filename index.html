<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
                <li class="navbar-item-google"><a href="images.html">Images</a></li>
                <li class="navbar-item-google"><a href="advanced.html">Advanced Search</a></li>
            </ul>
        </div>
        <div id="main">
            <div class="center-div">
                <img src="https://gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Google Logo">
            </div>
            <form action="https://google.com/search">
                <input type="text" name="q" class="rounded-input">
                <div class="center-div">
                    <input type="submit" value="Google Search" class="btn-search">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" class="btn-search">
                </div>
            </form>
        </div>
        
    </body>
</html>
